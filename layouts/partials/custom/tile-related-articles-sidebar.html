{{ "<!-- Header -->" | safeHTML }}

<aside class="col-lg-4">
    {{ "<!-- categories -->" | safeHTML }}
    
    {{ "<!-- latest posts -->" | safeHTML }}
    <div class="tiles">
      <h4 class="mb-4">Latest Articles</h4>
      {{ "<!-- post-item -->" | safeHTML }}
      {{ range first 5 ( where .Site.Pages "Type" "post" )}}
      
      <div class="media border-bottom border-color pb-3 mb-3">
        <a href="{{ .Permalink }}"><img class="mr-3 post-thumb-sm" src="{{ .Params.image | absURL }}"></a>
        <div class="media-body">
          <a href="{{ .Permalink }}">
            <h5 class="mt-0">{{ .Title }}</h5>
          </a>
          {{ .PublishDate.Format "02 Jan 2006" }}
        </div>
      </div>
      {{ end }}
    </div>
</aside>


    <section id="one" class="tiles">
        {{ range .Site.Params.Tiles.showcase }}
        <article>
            <span class="image">
                <img src="{{ .Site.Params.baseURL }}img/{{ .image }}" alt="" />
            </span>
            <header class="major">
                <h3><a href="{{ .url | absURL }}" class="link">{{ .title }}</a></h3>
                <p>{{ .subtitle }}</p>
            </header>
        </article>
        {{ end }}
    </section>
